<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARKINSON's PREDICTION</title>

    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Apply some basic styling to the body -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/image4.jpg');
            background-size: cover; /* Make the background image cover the entire viewport */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-attachment: fixed; /* Keep the background image fixed while scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

    <!-- Style the container div -->
    <style>
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add some transparency to the container background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>

    <!-- Style the header -->
    <style>
        h1 {
            color: #333;
        }
    </style>

    <!-- Style the paragraph text -->
    <style>
        p {
            color: #666;
        }
    </style>

    <!-- Style the file upload label and button -->
    <style>
        .upload-label, .upload-button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-label {
            width: 150px;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- Style the result div -->
    <style>
        .result {
            margin-top: 20px;
        }
    </style>

    <!-- Style the prediction text -->
    <style>
        .result p {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>

    <!-- The main content of the page -->
    <div class="container">
        <h1>PARKINSON'S PREDICTION</h1>
        <p>Select an image file to predict:</p>

        <!-- Form to upload an image -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image_file" id="image_file" accept=".jpg, .jpeg, .png">
            <input type="submit" value="Upload and Predict" class="upload-button">
        </form>
    </div>
</body>
</html>
